<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-center text-3xl py-4">Tailwind CSS Implementation</h2>
    <div class="bg-current h-auto w-4/5 mx-auto">
        <div class="flex"> 
            <div class="bg-red-500 w-1/6 text-center h-20">1</div>
            <div class="bg-amber-500 w-1/6 text-center h-20">2</div>
            <div class="bg-lime-500 w-1/6 text-center h-20">3</div>
            <div class="bg-cyan-500 w-1/6 text-center h-20">4</div>
            <div class="bg-blue-500 w-1/6 text-center h-20">5</div>
            <div class="bg-purple-500 w-1/6 text-center h-20">6</div>
        </div>
        <div class="bg-black-500 text-white text-center h-48">7</div>
        <div class="flex h-20" >
            <div class="bg-lime-500 w-1/5 text-center">8</div>

            <div class="bg-pink-500 w-2/5 text-center">
                
                    <div class="flex h-10">
                        <div class="bg-blue-500 w-2/4">9</div>
                        <div class="bg-cyan-500 w-2/4">10</div>
                    </div>
                    <div class="bg-gray-900 text-white text-center h-10">11</div>
            
            </div>
            <div class="bg-rose-500 w-2/5 text-center">12</div>
        </div>
        <div class="bg-purple-500 flex">
            <div class="bg-red-500 w-1/6 text-center">13</div>

            <div class="w-2/6">
                <div class="bg-cyan-500 h-2/4 text-center">14</div>
                <div class="flex h-2/4">
                    <div class="bg-pink-500 w-1/2 text-center">15</div>
                    <div class="bg-green-500 w-1/2 text-center">16</div>
                </div>
            </div>
            
            <div class="bg-blue-500 w-2/6 text-center">17</div>
            
            <div class="bg-cyan-500 w-1/6">
                <div class="bg-purple-500 text-center">18</div>
                <div class="bg-green-500 text-center">19</div>
                <div class="bg-rose-500 text-center">20</div>
            </div>
        </div>

    </div>
    
</body>
</html>
